<app-progres-bar *ngIf="loading"></app-progres-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h3>Listado de Usuarios</h3>
        <button type="button" class="btn btn-dark" routerLink="/add">Agregar Usuario</button>
    </div>

    <table *ngIf="listUsers.length > 0" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Date_Joined</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listUsers" class="table-active">
                <td>{{ item.id }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.password}}</td>
                <td>{{ item.date_joined}}</td>
                <td>
                    <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-info btn-sm">Editar</button>
                    <button (click)="deleteUsuarios(item.id!)" type="button" class="btn btn-danger btn-sm ms-2">Borrar</button>


                </td>
            </tr>
        </tbody>

    </table>


    <h5 *ngIf="listUsers.length == 0">No hay usuarios para mostrar</h5>

</div>
